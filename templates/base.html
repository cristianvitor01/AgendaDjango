{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <title>{%block titulo%}{%endblock%}Agenda</title>
    {% include 'parciais/_head.html' %}

    <link rel="shortcut icon" href="{% static 'agenda3.png'  %}" type="image/png">

</head>

<body>
{% include 'parciais/_nav.html' %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <!-- formulário de pesquisa -->
            {% if 'accounts' not in request.path %} <!-- se na url tiver o camimnho 'accounts', então não mostra o formulário-->
                <br><br>
                <form method="get" action="{% url 'busca' %}">
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control"
                                   type="search" value="{{ request.GET.termo }}"
                                   id="search-input"
                                   placeholder="Digite sua pesquisa"
                                   name="termo">
                            {% include 'parciais/_messages.html' %}
                        </div>
                    </div>
                </form>
            {% endif %}


            {%block conteudo%} {%endblock%}
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
